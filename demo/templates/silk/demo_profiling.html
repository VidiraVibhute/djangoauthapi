<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Profiling</title>
    <!-- Include Tailwind CSS (if not included already) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

{% block content %}
<div class="container mx-auto py-4">  <!-- mx-auto will center the container -->
    <h2 class="text-2xl text-center text-teal-600 font-semibold mb-6">APP2 Profiling</h2>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-teal-600 mb-4">Demo API Profiles</h3>

        <!-- Check if there are any aggregated profiles to show -->
        {% if aggregated_profiles %}
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
                {% for profile in aggregated_profiles %}
                    <div class="block mb-4 p-4 rounded-lg shadow-md border-2 border-teal-600 hover:bg-gray-100">
                        <h4 class="font-semibold text-teal-600">{{ profile.method }}</h4>
                        <p>Average Time Taken: {{ profile.avg_time_taken|floatformat:2 }} ms</p>
                        <!-- <p>First Start Time: {{ profile.first_start_time }}</p> -->
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No API profiles found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}

</body>
</html>
